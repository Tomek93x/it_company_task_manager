<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">IT Task Manager</span>
        </div>
    </nav>
    <div class="container my-5">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h1 class="h5">Task List</h1>
            </div>
            <div class="card-body">

                <!-- FORMULARZ FILTROWANIA/WYSZUKIWANIA -->
                <form method="get" class="row mb-4 g-2">
                    <div class="col-md-5">
                        <input type="text" name="q" value="{{ q }}" placeholder="Search tasks..." class="form-control" />
                    </div>
                    <div class="col-md-4">
                        <select name="sort" class="form-select">
                            <option value="">Sort by...</option>
                            <option value="deadline" {% if sort == 'deadline' %}selected{% endif %}>Deadline ↑</option>
                            <option value="-deadline" {% if sort == '-deadline' %}selected{% endif %}>Deadline ↓</option>
                            <option value="priority" {% if sort == 'priority' %}selected{% endif %}>Priority ↑</option>
                            <option value="-priority" {% if sort == '-priority' %}selected{% endif %}>Priority ↓</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-warning w-100">Search</button>
                    </div>
                </form>

                <!-- LISTA ZADAŃ -->
                <ul class="list-group">
                    {% for task in tasks %}
                        <li class="list-group-item">
                            <strong>{{ task.name }}</strong>
                            <span class="badge bg-info ms-2">{{ task.deadline }}</span> -
                            {% if task.is_completed %}
                                <span class="badge bg-success">Completed</span>
                            {% else %}
                                <span class="badge bg-danger">To do</span>
                            {% endif %}
                            <span class="ms-2 text-muted">{{ task.priority }}</span>
                        </li>
                    {% empty %}
                        <li class="list-group-item text-muted">No tasks in database.</li>
                    {% endfor %}
                </ul>
                <a href="{% url 'home' %}" class="btn btn-link mt-3">Back to main page</a>
            </div>
        </div>
    </div>
</body>
</html>
